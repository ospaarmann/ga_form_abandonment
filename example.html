<!doctype html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130865422-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'GA_TRACKING_ID', { 'transport_type': 'beacon' });
  </script>

  <script src="form_abandonment_tracker.js"></script>

  <meta charset="utf-8">

  <title>Google Analytics Form Abandonment Tracking</title>
  <meta name="description" content="Use beforeunload event to track form abandonment">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="jumbotron">
          <h1 class="display-4">GA Form Abandonment</h1>
          <p class="lead">This is an example form to show how to use the beforeunload event to track form abandonment with Google Analytics.</p>
          <hr class="my-4">
          <form action="/" method="post" id="trackable-form">
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Example select</label>
              <select name="select" class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Example multiple select</label>
              <select name="multiselect" multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" name="checkbox">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radio" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Second default radio
              </label>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea name="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="other.html">Leave page</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    (function(){
      FormAbandonmentTracker.init(gtag, 'trackable-form', 'Test Form', 'FormAbandonment');
    })();
  </script>
</body>
</html>
